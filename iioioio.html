<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Website</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Prevents scrollbars due to video overflowing */
  }
  #video-container {
    position: relative;
    width: 100vw;
    height: 100vh;
  }
  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  #go-button {
    display: none; /* Initially hide the button */
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #000;
    border: 2px solid #fff;
    cursor: pointer;
    z-index: 2; /* Higher z-index to ensure it's above controls */
  }
</style>
</head>
<body>
<div id="video-container">
  <video id="myVideo" autoplay loop controls>
    <source src="hahhaha.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <!-- Skip button -->
  <button id="go-button" onclick="skipAd()">Website</button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    var video = document.getElementById("myVideo");
    var goButton = document.getElementById("go-button");

    // 3초 후에 스킵 버튼 표시
    setTimeout(function() {
      goButton.style.display = "block";
    }, 3000);

    // 비디오 자동 재생 (음소거 없이)
    video.play(); // 자동 재생
    video.loop = true; // 반복 재생
    video.muted = false; // 음소거 해제 (소리 켜기)
    video.volume = 1.0; // 볼륨 설정

    video.requestFullscreen().catch(function(error) {
      console.log("Error attempting to enable fullscreen:", error.message);
    });
  });

  function skipAd() {
    // Redirect to cococo.html
    window.location.href = "cococo.html";
  }
</script>
</body>
</html>
