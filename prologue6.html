<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹툰 프롤로그</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000; /* 배경색을 검정색으로 설정 */
      background-image: url('images/q.jpeg');
    }

    header {
      background-color: #333;
      background-image: q.jpeg;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    main {
      padding: 20px;
      position: relative; /* 부모 요소 설정 */
    }

    .prologue {
      text-align: center;
    }

    .prologue img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 20px; /* 이미지 아래에 여백을 주고 가운데 정렬합니다 */
      opacity: 0;
      animation: fadeInAndScale 1.5s ease-in-out forwards;
    }

    @keyframes fadeInAndScale {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* 반응형 CSS */
    @media (max-width: 768px) {
      .prologue img {
        max-width: 80%; /* 이미지를 화면 너비의 80%까지만 표시합니다 */
        margin-bottom: 10px; /* 이미지 사이 여백을 줄입니다 */
      }
    }

    /* 음악 재생 아이콘 스타일 */
    .music-player {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #fff;
      cursor: pointer;
      font-size: 24px;
    }

    .music-player.playing {
      color: red; /* 재생 중일 때 색상 변경 */
    }

    /* 하트 아이콘 스타일 */
    .like-icon {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: #fff;
      cursor: pointer;
      font-size: 24px;
    }

    /* 댓글 창 스타일 */
    .comment-box {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px;
      width: 80%;
      max-width: 600px;
    }

    .comment-box input[type="text"] {
      width: calc(100% - 80px);
      padding: 8px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.5);
      outline: none;
    }

    .comment-box button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    .comment-list {
      margin-top: 10px;
    }

    .comment {
      padding: 5px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      margin-bottom: 5px;
    }

     <style>
    /* 기존 CSS 스타일 */

    /* 하트 카운트 스타일 */
    .like-count {
      position: absolute;
      bottom: 60px;
      right: 40px;
      color: red;
      font-size: 20px;
    }

  </style>
</head>

  </header>

    <!-- 댓글 창 -->
    <div class="comment-box">
      <input type="text" placeholder="댓글을 입력하세요">

  <script>
    // 음악 재생 아이콘 클릭 시 실행되는 함수
    var musicPlayer = document.getElementById('music-player');
    var audio = new Audio('your-audio-file.mp3'); // 음악 파일 경로를 넣어주세요
    var isPlaying = false; // 음악 재생 여부
  
    musicPlayer.addEventListener('click', function() {
      if (!isPlaying) { // 음악이 재생되지 않을 때
        audio.play(); // 음악 재생
        musicPlayer.classList.add('playing'); // 아이콘 색상 변경
        isPlaying = true; // 음악 재생 상태 업데이트
      } else { // 음악이 재생 중일 때
        audio.pause(); // 음악 일시 정지
        musicPlayer.classList.remove('playing'); // 아이콘 색상 변경 제거
        isPlaying = false; // 음악 재생 상태 업데이트
      }
    });
  
    // 로컬 스토리지에서 댓글 불러오기
    window.addEventListener('load', function() {
      var commentList = document.getElementById('comment-list');
      var comments = JSON.parse(localStorage.getItem('comments')) || [];
      comments.forEach(function(comment) {
        var newComment = document.createElement('div');
        newComment.classList.add('comment');
        newComment.textContent = comment;
        commentList.appendChild(newComment);
      });
    });
  
    // 댓글 작성 버튼 클릭 시 실행되는 함수
    document.querySelector('.comment-box button').addEventListener('click', function() {
      var commentInput = document.querySelector('.comment-box input[type="text"]').value; // 입력된 댓글
      if (commentInput.trim() !== '') { // 입력된 댓글이 공백이 아닌 경우에만 실행
        var commentList = document.querySelector('.comment-list'); // 댓글 리스트 요소
        var newComment = document.createElement('div'); // 새로운 댓글 요소 생성
        newComment.classList.add('comment'); // 새로운 댓글에 comment 클래스 추가
        newComment.textContent = commentInput; // 새로운 댓글에 입력된 내용 추가
        commentList.appendChild(newComment); // 댓글 리스트에 새로운 댓글 추가
  
        // 로컬 스토리지에 댓글 저장
        var comments = JSON.parse(localStorage.getItem('comments')) || [];
        comments.push(commentInput);
        localStorage.setItem('comments', JSON.stringify(comments));
  
        document.querySelector('.comment-box input[type="text"]').value = ''; // 댓글 입력창 비우기
      }
    });

// 댓글 작성 버튼 클릭 시 실행되는 함수
document.querySelector('.comment-box button').addEventListener('click', function() {
  var commentInput = document.querySelector('.comment-box input[type="text"]').value; // 입력된 댓글
  if (commentInput.trim() !== '') { // 입력된 댓글이 공백이 아닌 경우에만 실행
    addComment(commentInput); // 입력된 댓글을 추가하는 함수 호출
    saveComment(commentInput); // 입력된 댓글을 로컬 스토리지에 저장하는 함수 호출
    document.querySelector('.comment-box input[type="text"]').value = ''; // 댓글 입력창 비우기
  }
});

// 댓글 삭제 아이콘 클릭 시 실행되는 함수
document.addEventListener('click', function(event) {
  if (event.target.classList.contains('delete-comment')) {
    var comment = event.target.parentElement;
    var commentText = comment.textContent;
    var comments = JSON.parse(localStorage.getItem('comments'));
    comments = comments.filter(function(value) {
      return value !== commentText;
    });
    localStorage.setItem('comments', JSON.stringify(comments));
    comment.remove();
  }
});

// 입력된 댓글을 댓글 리스트에 추가하는 함수
function addComment(comment) {
  var commentList = document.querySelector('.comment-list'); // 댓글 리스트 요소
  var newComment = document.createElement('div'); // 새로운 댓글 요소 생성
  newComment.classList.add('comment'); // 새로운 댓글에 comment 클래스 추가
  newComment.textContent = comment; // 새로운 댓글에 입력된 내용 추가

  // 댓글 삭제 아이콘 생성 및 이벤트 리스너 추가
  var deleteIcon = document.createElement('span');
  deleteIcon.classList.add('delete-comment');
  deleteIcon.innerHTML = '&#128465;';
  newComment.appendChild(deleteIcon);

  commentList.appendChild(newComment); // 댓글 리스트에 새로운 댓글 추가
}

// 입력된 댓글을 로컬 스토리지에 저장하는 함수
function saveComment(comment) {
  var comments = JSON.parse(localStorage.getItem('comments')) || [];
  comments.push(comment);
  localStorage.setItem('comments', JSON.stringify(comments));
}

/ 특정 댓글 삭제하는 함수
function deleteComment(commentText) {
  var comments = JSON.parse(localStorage.getItem('comments'));
  comments = comments.filter(function(value) {
    return value !== commentText;
  });
  localStorage.setItem('comments', JSON.stringify(comments));
}

// 모든 댓글 삭제하는 함수
function clearComments() {
  localStorage.removeItem('comments');
  document.querySelector('.comment-list').innerHTML = ''; // 댓글 리스트 비우기
}
// 댓글 작성 버튼 클릭 시 실행되는 함수

    addComment(commentInput); // 입력된 댓글을 추가하는 함수 호출

    document.querySelector('.comment-box input[type="text"]').value = ''; // 댓글 입력창 비우기
  }
});

// 입력된 댓글을 댓글 리스트에 추가하는 함수
function addComment(comment) {
  var commentList = document.querySelector('.comment-list'); // 댓글 리스트 요소
  var newComment = document.createElement('div'); // 새로운 댓글 요소 생성
  newComment.classList.add('comment'); // 새로운 댓글에 comment 클래스 추가
  newComment.textContent = comment; // 새로운 댓글에 입력된 내용 추가

  // 댓글 삭제 아이콘 생성
  var deleteIcon = document.createElement('span');
  deleteIcon.classList.add('delete-comment');
  deleteIcon.innerHTML = '&#128465;';
  newComment.appendChild(deleteIcon);

  // 댓글 삭제 아이콘 클릭 시 실행되는 함수
  deleteIcon.addEventListener('click', function() {
    var commentText = newComment.textContent;
    deleteComment(commentText.trim()); // 특정 댓글 삭제
    newComment.remove(); // 댓글 요소 삭제
  });

  commentList.appendChild(newComment); // 댓글 리스트에 새로운 댓글 추가
}
