<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹툰 뷰어</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* 검은색 배경 */
            color: white; /* 흰색 글씨 */
            overflow-x: hidden; /* 메뉴가 나올 때 가로 스크롤바가 안 나오도록 설정 */
        }

        /* 상단 네비게이션 바 */
        .topnav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 20px;
            position: relative;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        /* 네비게이션 바 버튼 */
        .navigation-bar {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #1e1e1e;
            color: white;
        }

        .nav-button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
        }

        .nav-button i {
            margin-right: 8px;
        }

        .nav-button:hover {
            background-color: #444;
        }

        /* 사이드 메뉴 */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 1000;
        }

        .sidenav a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            background-color: #444;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 36px;
            cursor: pointer;
        }

        /* 메인 컨텐츠 숨기기 */
        .main-content {
            transition: margin-left 0.5s;
        }

        /* 웹툰 메인 이미지 */
        .webtoon-main {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .webtoon-main img {
            width: 100%;
            max-width: 800px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        /* 스크롤 버튼 */
        .scroll-buttons {
            position: fixed;
            right: 20px;
            bottom: 40px;
            display: flex;
            flex-direction: column;
        }

        .scroll-top, .scroll-bottom {
            background-color: #333;
            border: none;
            padding: 10px;
            margin: 5px 0;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
        }

        .scroll-top:hover, .scroll-bottom:hover {
            background-color: #444;
        }

        /* 에피소드 미리보기 섹션 */
        .episode-previews {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .episode-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
        }

        .episode-preview img {
            width: 150px; /* 이미지 크기를 동일하게 설정 */
            height: 200px; /* 높이도 고정 */
            margin-bottom: 8px;
            border-radius: 5px;
            transition: transform 0.2s ease;
            cursor: pointer;
            object-fit: cover; /* 이미지가 영역을 넘어가지 않게 설정 */
        }

        .episode-preview img:hover {
            transform: scale(1.05);
        }

        .episode-preview span {
            color: #ccc;
            font-size: 14px;
        }
    </style>
    <!-- 아이콘 폰트 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- 스크립트 -->
    <script>
        // 사이드 메뉴 열기
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.querySelector(".main-content").style.marginLeft = "250px";
        }

        // 사이드 메뉴 닫기
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.querySelector(".main-content").style.marginLeft = "0";
        }

        // 페이지 로드 후 3분 뒤에 index.html로 이동
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "index.html";
            }, 180000); // 180000ms = 3분
        };

        // 목록 버튼 클릭 시 xoxoxo1.html로 이동
        function goToXoxoxo1() {
            window.location.href = "xoxoxo1.html";
        }

        // 이전화 및 다음화 버튼 클릭 시 해당 페이지로 이동
        function goToPrevious() {
            window.location.href = "prologue1.html";
        }

        function goToNext() {
            window.location.href = "prologue3.html";
        }

        // 각 화 클릭 시 해당 페이지로 이동
        function goToEpisode(episodeNumber) {
            switch (episodeNumber) {
                case 1:
                    window.location.href = "prologue1 2.html";
                    break;
                case 2:
                    window.location.href = "prologue3.html";
                    break;
                case 3:
                    window.location.href = "prologue4.html";
                    break;
                case 4:
                    window.location.href = "prologue5.html";
                    break;
                case 5:
                    window.location.href = "prologue6.html";
                    break;
                case 6:
                    window.location.href = "prologue6.html";
                    break;
            }
        }
    </script>
</head>
<body>

    <!-- 사이드 네비게이션 -->
    <div id="mySidenav" class="sidenav">
        <span href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</span>
        <a href="index.html">Main Home</a>
        <a href="xoxoxo1.html" target="_blank" rel="noopener">Webtoon Website</a>
        <a href="cococo.html">Webtoon Studio</a>
        <a href="iioioio.html">Hallopins Intro</a>
    </div>

    <!-- 상단 네비게이션 바 -->
    <div class="topnav">
        <span class="menu-icon" onclick="openNav()">
            <i class="fas fa-bars"></i>
        </span>
    </div>

    <!-- 네비게이션 바 버튼 -->
    <div class="navigation-bar">
        <button class="nav-button" onclick="goToPrevious()">
            <i class="fas fa-arrow-left"></i> 이전화
        </button>
        <button class="nav-button" onclick="goToXoxoxo1()">
            <i class="fas fa-list"></i> 목록
        </button>
        <button class="nav-button" onclick="goToNext()">
            <i class="fas fa-arrow-right"></i> 다음화
        </button>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <!-- 웹툰 메인 이미지 -->
        <div class="webtoon-main">
            <img src="999.png" alt="웹툰 이미지">
          </div>
          <div class="webtoon-main">
          <img src="99992.png" alt="웹툰 프롤로그 이미지">
        </div>
        <div class="webtoon-main">
            <img src="99993.png" alt="웹툰 프롤로그 이미지">
          </div>

        <!-- 스크롤 버튼 -->
        <div class="scroll-buttons">
            <button class="scroll-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button class="scroll-bottom" onclick="window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});">
                <i class="fas fa-arrow-down"></i>
            </button>
        </div>

        <!-- 에피소드 미리보기 -->
        <div class="episode-previews">
            <div class="episode-preview" onclick="goToEpisode(1)">
                <img src="IMG_9433.JPG" alt="1화">
                <span>1화</span>
            </div>
            <div class="episode-preview" onclick="goToEpisode(2)">
                <img src="IMG_9432.JPG" alt="2화">
                <span>2화</span>
            </div>
            <div class="episode-preview" onclick="goToEpisode(3)">
                <img src="IMG_9431.JPG" alt="3화">
                <span>3화</span>
            </div>
            <div class="episode-preview" onclick="goToEpisode(4)">
                <img src="IMG_9430.JPG" alt="4화">
                <span>4화</span>
            </div>
            <div class="episode-preview" onclick="goToEpisode(5)">
                <img src="IMG_9429.JPG" alt="5화">
                <span>5화</span>
            </div>
            <div class="episode-preview" onclick="goToEpisode(6)">
                <img src="IMG_9428.JPG" alt="6화">
                <span>6화</span>
            </div>
        </div>
    </div>
</body>
</html>
